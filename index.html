<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Personal Portfolio</title>
    <!-- Google Fonts: IBM Plex Serif and IBM Plex Sans for Minimalist Academic design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --font-serif: 'IBM Plex Serif', serif;
        --font-sans: 'IBM Plex Sans', sans-serif;
        --font-mono: 'IBM Plex Mono', monospace;
      }
      body {
        font-family: var(--font-sans);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }
      code, pre {
        font-family: var(--font-mono);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- use a relative entry to avoid absolute-root 404s when served from Pages -->
    <script type="module" src="./src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
